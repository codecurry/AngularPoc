<div class="row">
  <div class="col-md-5">
      <app-recipe-list
        (recipeSelected)="onrecipeSelectedForView($event)"></app-recipe-list></div>
  <div class="col-md-7">
      <app-recipe-detail
        [recipe]="selectedRecipe"
        *ngIf="selectedRecipe; else infotext">
      </app-recipe-detail>
      <ng-template #infotext>
        <p>Please select a recipe.</p>
      </ng-template>
  </div>
</div>
